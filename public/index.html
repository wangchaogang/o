<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<div>登录</div>
			<div>账号</div>
			<div><input type="text" id="user"></div>
			<div>密码</div>
			<div><input type="text" id="pass"></div>
			<div><input type="checkbox" id="box_type" checked> 是否七天免登录</div>
			<div><button id="btn">登录</button></div>
		</div>
	</body>
	<script src="jquery.js"></script>
	<script>
		$.ajax({
				type:"get",
				url:"http://localhost:8000/user/auto",
				success(data){
					console.log(data)
				}
			});
		btn.onclick = function(){
			$.ajax({
				type:"post",
				url:"http://localhost:8000/user/in",
				data:{
					user:user.value,
					pass:pass.value,
					type:box_type.checked
				},
				success(data){
					console.log(data)
				}
			});
		}
	</script>
</html>
